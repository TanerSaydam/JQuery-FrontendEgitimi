<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
</head>
<body>
    <button onclick="addInput()">Element Olu≈ütur</button>
    <button onclick="removeElement()">Elementi sil</button>

    <script>
        function addInput(){
            var txt1 = "<input type='text'>"
            var txt2 = $("<input>").val("Bu bir input").css("background-color","red");
            var txt4 = $("<p></p>").text("Bu bir p elementi").css("background-color","yellow");
            var txt3 = document.createElement("input");
            txt3.value = "Deneme";
            $("body").append(txt1,txt2,txt3,txt4);
        }

        function removeElement(){
            $("input").remove();
            $("p").remove();
        }
    </script>
</body>
</html>
